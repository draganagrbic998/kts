<app-preloader *ngIf="fetchPending"></app-preloader>

<div class="header-container">
    <app-paginator
    [fetchPending]="fetchPending"
    [hasPrevious]="!startOfPages"
    [hasNext]="!endOfPages"
    (changedPage)="changePage($event)"
    ></app-paginator>
</div>

<app-empty-container *ngIf="!fetchPending && !types?.length">
    NO TYPES
</app-empty-container>

<app-type-details
*ngFor="let type of types"
[type]="type"
(deleted)="fetchData()">
</app-type-details>
