<app-preloader *ngIf="fetchPending"></app-preloader>

<div class="header-container">
    <app-paginator
    [fetchPending]="fetchPending"
    [hasPrevious]="!startOfPages"
    [hasNext]="!endOfPages"
    (onChangePage)="changePage($event)"
    ></app-paginator>
</div>

<div *ngIf="!fetchPending && !types?.length" class="empty-container">
    NO TYPES
</div>

<app-type-details
*ngFor="let type of types"
[type]="type"
(onDeleted)="fetchData()">
</app-type-details>
