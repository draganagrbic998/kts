<app-close-button 
(onClose)="dialogRef.close()"
[class.hidden]="form.savePending"
></app-close-button>

<mat-tab-group animationDuration="0ms" cdkFocusInitial>
    <mat-tab [label]="'Types List'">
        <app-type-list #list></app-type-list>  
    </mat-tab>
    <mat-tab [label]="'New Type'">
        <app-type-form #form (onAdded)="list.fetchData()"></app-type-form>
    </mat-tab>
</mat-tab-group>
