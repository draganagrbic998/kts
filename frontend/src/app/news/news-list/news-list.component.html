<app-preloader *ngIf="fetchPending"></app-preloader>

<div class="empty-container" *ngIf="!fetchPending && !news?.length">
    NO NEWS
</div>

<div class="header-container">
    <app-paginator
    [fetchPending]="fetchPending"
    [hasPrevious]="!startOfPages"
    [hasNext]="!endOfPages"
    (onChangePage)="changePage($event)"
    ></app-paginator>    
</div>

<app-news-details 
*ngFor="let newsItem of news"
[news]="newsItem">
</app-news-details>
