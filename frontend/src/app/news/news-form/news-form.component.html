<div class="root-container" cdkFocusInitial>

    <h3>Publish News</h3>
        
    <br><br>

    <div [class.disabled]="savePending">
        
        <mat-form-field appearance="outline">
            <textarea 
            matInput 
            autocomplete="off"
            [formControl]="text"
            placeholder="Enter news..." 
            rows="4"></textarea>
        </mat-form-field>    

        <br>
        
        <app-images-input [images]="images"></app-images-input>
        
    </div>
        
    <br><br>
    
    <app-save-cancel-container
    [pending]="savePending"
    [inputControl]="text"
    (cancelled)="dialogRef.close()"
    (saved)="save()"
    ></app-save-cancel-container>
    
</div>
