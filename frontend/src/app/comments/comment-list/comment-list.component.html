<app-preloader *ngIf="fetchPending"></app-preloader>

<app-paginator
[fetchPending]="fetchPending"
[hasPrevious]="!startOfPages"
[hasNext]="!endOfPages"
(changedPage)="changePage($event)"
></app-paginator>  

<app-empty-container *ngIf="!fetchPending && !comments?.length">
    NO REVIEWS
</app-empty-container>

<app-comment-details 
*ngFor="let comment of comments"
[comment]="comment"
(refreshData)="fetchComments(); updateTotalRate.emit($event)">
</app-comment-details>
