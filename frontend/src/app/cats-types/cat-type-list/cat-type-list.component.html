<app-preloader *ngIf="fetchPending"></app-preloader>

<app-paginator
[fetchPending]="fetchPending"
[hasPrevious]="!startOfPages"
[hasNext]="!endOfPages"
(changedPage)="changePage($event)"
></app-paginator>

<app-empty-container *ngIf="!fetchPending && !catTypes?.length">
    NO DATA
</app-empty-container>

<app-cat-type-details 
*ngFor="let catType of catTypes"
[catType]="catType"
(deleted)="fetchData()">
</app-cat-type-details>
