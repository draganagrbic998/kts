<app-form-container>
    <h2>Registration</h2>
    <form [formGroup]="registerForm">
        
        <div class="root-container" [class.disabled]="registerPending">

        
            <div class="form-container">
                
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input 
                    matInput 
                    autocomplete="off"
                    formControlName="firstName" 
                    placeholder="Enter first name">
                    <mat-error>
                        First name is required!
                    </mat-error>    
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input 
                    matInput 
                    autocomplete="off"
                    formControlName="lastName" 
                    placeholder="Enter last name">
                    <mat-error>
                        Last name is required!
                    </mat-error>    
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input 
                    matInput 
                    autocomplete="off"
                    formControlName="email" 
                    placeholder="Enter email">
                    <mat-error *ngIf="!registerForm.get('email').hasError('emailError')">
                        Email is required!
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email').hasError('emailError')">
                        Email already exists!
                    </mat-error>
                    <mat-hint *ngIf="registerForm.pending">
                        Checking uniqueness of the email...
                      </mat-hint>          
                </mat-form-field>
        
                <br>

                
        
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input 
                    type="password"
                    matInput 
                    autocomplete="off"
                    formControlName="password" 
                    placeholder="Enter new password">
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Confirm password</mat-label>
                    <input 
                    type="password"
                    matInput 
                    autocomplete="off"
                    formControlName="confirmPassword" 
                    placeholder="Confirm  password">
                    <mat-error *ngIf="registerForm.hasError('passwordError')">
                        Passwords do not match!
                    </mat-error>
                </mat-form-field>

                
        
                
    
            </div>
        
        </div>
    
        <div class="button-container">
            <app-spacer-container>
                <span>
                </span>
                <span>
                    <button 
                    *ngIf="!registerPending"
                    mat-raised-button 
                    color="accent"
                    (click)="register()">Register</button>
                    <app-spinner-button *ngIf="registerPending"></app-spinner-button>    
                </span>
            </app-spacer-container>
        
        </div>
    </form>

</app-form-container>
